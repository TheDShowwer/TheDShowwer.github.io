<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Destiny Usage</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo" width="250">
    </div>
    <h1>Destiny Usage</h1>
    <div class="form-group">
      <label for="playerName">Player Name:</label>
      <input type="text" id="playerName" placeholder="Enter player name">
    </div>
    <div class="form-group">
      <label for="platform">Platform:</label>
      <select id="platform">
        <option value="1">Xbox</option>
        <option value="2">PlayStation</option>
        <option value="3">Steam</option>
        <option value="4">Battle.net</option>
      </select>
    </div>
    <button class="search-button">Search</button>
    <div id="results"></div>
    <p class="description">
      Welcome to Destiny Usage! This website allows you to retrieve information about Destiny 2 players, including their emblem, class, race, and light level. Simply enter the player name and platform, and click the search button to get the results.
    </p>
  </div>

  <script src="main.js"></script>
</body>

</html>
