<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Destiny Usage</title>
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    /* Search section */
    #search-section {
      text-align: center;
      margin-bottom: 20px;
    }

    #search-input {
      padding: 10px;
      border: none;
      background-color: #444;
      color: #fff;
      font-size: 16px;
    }

    #search-btn {
      padding: 10px 20px;
      border: none;
      background-color: yellow;
      color: #000;
      font-size: 16px;
      cursor: pointer;
    }

    /* Player info section */
    #player-info {
      text-align: center;
    }

    #player-name {
      margin-top: 30px;
    }

    #player-emblem,
    #player-emblem-background {
      width: 100px;
      height: 100px;
      margin: 20px;
    }

    #character-details {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Destiny Usage</h1>
  
  <div id="search-section">
    <input type="text" id="search-input" placeholder="Enter Bungie.net Membership ID">
    <button id="search-btn">Search</button>
  </div>
  
  <div id="player-info">
    <h2 id="player-name"></h2>
    <img id="player-emblem" src="" alt="Player Emblem">
    <img id="player-emblem-background" src="" alt="Player Emblem Background">
    
    <div id="character-details"></div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
